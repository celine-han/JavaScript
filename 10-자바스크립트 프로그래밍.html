<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-자바스크립트 프로그래밍</title>
</head>
<body>
    html, css 기반(위에) 올려지는 js
    <h1>프로그래밍이란?</h1>
    <p> 데이터를 저장, 인출, 가공하는 일련의 과정을 코딩하는 것.</p>
    
    <hr />

    <h2>알고리즘이란?</h2>
    <p>문제를 논리적으로 해결하기 위한 절차들의 모음</p>

    <hr />

    <h2>콘솔창과 디버깅</h2>
    <p>
        콘솔창 : 
        코드 작성중 어떤 시점에 특정 변수의 값을 확인하는 등,
        프로그램 실행중 디버깅에 유용한 도구
    </p>
    <p><img src="./images/console_monitor.jpg" alt="#"></p>

    <hr />
    <!-- 자바스크립트 코드를 작성하는 영역 (embeded 방식) -->
    <script>
        //데이터를 저장하는 방법은 변수를 이용하는 것이다. 변수밖에 없다.
        var x = 10; //변수 생성, 값을 할당.

        var buscard; //변수 생성. 변수 선언.
        buscard = 1000; //값 할당. 값 저장.

        //document.write("x = " +x); 잘 안쓰는 방법. x 변수에 담긴 값을 페이지에 출력.
        //옛날방식의 디버깅.


        //x 변수에 담긴 값을 알림창에 출력.
        alert("x = " +x);
        

        //x 변수에 담긴 값을 콘솔창에 출력.
        //실무에 많이 쓰는 디버깅 방식.
        console.log("x = " +x); 

        //buscard 변수에 담긴 값을 콘솔창에 출력
        console.log("buscard = ", buscard);

        //버스카드가 고장나서 수리를 맡김
        buscard = 12000; //재할당
        console.log("buscard = ", buscard);

        //표현식(명령문/문장)의 끝에는 반드시 ;(세미콜론) 표기.

    </script>
</body>
</html>
