<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40-데이터 처리와 연산자</title>
</head>
<body>
    <h1>40-데이터 처리와 연산자</h1>

    <script>
        let num_1 = 200;
        let num_2 = 100;

        //두 변수의 합을 화면에 출력
        let sum = num_1 + num_2;
        document.write("num_1 + num_2 =", sum);
        document.write("<br />");

        //두 변수의 차를 화면에 출력
        let sub = num_1 - num_2;
        document.write("<br />num_1 - num_2 =", sub);
        document.write("<br />");

        //두 변수의 곱을 콘솔창에 출력
        let mul = num_1 * num_2;
        console.log("num_1 * num_2 = %d", mul);

        //두 변수의 나누기를 콘솔창에 출력
        let div = num_1 / num_2;
        console.log("num_1 / num_2 = %d", div);
        //사례
        console.log("num_1 / num_2 = %d 입니다", div);
        console.log("num_1 / num_2 = " + div+ "입니다");

        //두 변수의 나머지를 알람창에 출력
        let mod = num_1 % num_2;
        //alert("num_1 % num_2 = "+ mod);


        //할당 연산자
        let idx = 1;

        idx = idx +1;

        idx += 1;

        idx++;

        console.log("idx =%d", idx);
        
    </script>
</body>
</html>
