<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 기초정리-60(math)</title>
    <script src="../js/jquery.min.js"></script>
    <script>
       //3.9값을 무조건 내림
       console.log('3.9를 무조건 내림 적용하면 ', Math.floor(3.9));

       //3.4값을 반올림
       console.log('3.4를 반올림하면 ', Math.round(3.4));

       //3.6값을 반올림
       console.log('3.6을 반올림하면 ', Math.round(3.6));

       //0-1 사이의 난수를 발생
       console.log('난수발생: ' , Math.random());


        let nowIdx = null;
       //0-10사이의 정수를 랜덤으로 추출
       nowIdx = Math.floor(Math.random()*11);

       //0-5사이의 정수를 랜덤으로 추출
       nowIdx = Math.floor(Math.random()*6);

       //1-6사이의 정수를 랜덤으로 추출
       nowIdx = Math.floor(Math.random()*6)+1;

       //1-7사이의 정수를 랜덤으로 추출
       nowIdx = Math.floor(Math.random()*7)+1;

       //3-20사이의 정수를 랜덤으로 추출
       nowIdx = Math.floor(Math.random()*18)+3;

       console.log('nowIdx = ', nowIdx);
    </script>
</head>
<body>
    <h1>수학과 관련된 기본제공 Math 객체의 활용</h1>

</body>
</html>
