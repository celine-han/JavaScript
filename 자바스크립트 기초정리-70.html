<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 기초정리-70 배열</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        /*
            1. 배열은 계란판이다
            2. 계란판은 여러개의 계란을 담을 수 있다
            3. 즉, 배열변수는 여러개의 데이터를 저장할 수 있다
            4. 핵심포인트는 데이터를 저장하고 꺼내오는 방법을 아는 것
            5. 배열을 이용한 프로그램 예 - 노래방 예약곡 리스트
        */
        // 배열변수 array 에 다음의 데이터를 저장해 보세요.
        // 100, '사과', 200, '배', 300, '딸기'
        const  array = [100, '사과', 200, '배', 300, '딸기'];

        
        console.log(array[0]);
        console.log(array[1]);
        console.log(array[2]);
        console.log(array[3]);
        console.log(array[4]);
        console.log(array[5]);

        array[6] = '옥수수';
        array.push('바나나');

        //array 배열의 크기를 알고싶다
        console.log(array.length);

        //배열에 담긴 데이터를 100번 출력하기
        for(let i=1;i<101;i++){
            console.log('----%s번째 출력----', i);
            for(let k=0;k<array.length;k++){
                console.log(array[k]);
            }
        }

        //반복문------
        //for문, while 문, do~while 문

        //1~10까지 콘솔창에 출력하는 코드 작성
       for(let i=1;i<11;i++){
           
           if(i==4){
               continue;
            }
            
            console.log(i);

           if(i==8){
               break;
           }
       }

       //for 반복문을 사용하여 10부터 20까지를 출력
       for(let i=10;i<21;i++){
           console.log(i);
       }
       
       //for 반복문을 사용해서 0~10중 사이의 짝수만 출력하시오
      for(let i=0;i<11;i++){
          if(i==1 || i==3 ||i==5 || i==7 || i==9){
              continue;
          }
        
          console.log(i);
      }

      for(let a=0; a<11; a++){
          if(a%2==0){
              console.log(a);
          }
      }

      for(let a=0; a<11; a+=2){
          console.log(a);
      }

      for(let i=0;i<11;i++){
          if(i%2==1){
              continue;
          }
          console.log(i);
      }
        
        

    </script>
</head>
<body>
    <h1>배열과 반복문</h1>
    

</body>
</html>
